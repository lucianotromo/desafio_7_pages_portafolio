<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid m-2">
        <a class="navbar-brand" href="#">PORTAFOLIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container d-flex justify-content-center">
      <h1>Portafolio Luciano Tromo</h1>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide mt-5 pt-5" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/cuppon.PNG" class="d-block w-50 mx-auto border border-5 border-light border-opacity-75"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <a href="https://github.com/lucianotromo/cuppon" target="_blank" class="btn btn-secondary mx-4 btn-lg">repositorio
              github</a>
            <a href="https://lucianotromo.github.io/cuppon/" target="_blank" class="btn btn-secondary mx-4 btn-lg">github pages</a>

          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/decoplantas.PNG"
            class="d-block w-50 mx-auto border border-5 border-light border-opacity-75" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <a href="https://github.com/lucianotromo/landing_page_plantas" target="_blank"
              class="btn btn-secondary mx-4 btn-lg">repositorio github</a>
            <a href="https://lucianotromo.github.io/landing_page_plantas/" target="_blank"
              class="btn btn-secondary mx-4 btn-lg">github pages</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/iguana.PNG" class="d-block w-50 mx-auto border border-5 border-light border-opacity-75"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <a href="https://github.com/lucianotromo/iguana_page" target="_blank" class="btn btn-secondary mx-4 btn-lg">repositorio
              github</a>
            <a href="https://lucianotromo.github.io/iguana_page/" target="_blank" class="btn btn-secondary mx-4 btn-lg">github
              pages</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- acordeon -->
    <section class="acordion">
      <div class="accordion" id="accordionExample">

        <div class="accordion-item bg-dark">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              fork esteban
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse " aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body ">
              <a href="https://github.com/lucianotromo/fork_esteban" target="_blank">github fork</a>
            </div>
          </div>
        </div>
        <div class="accordion-item bg-dark">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
             fork paula
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <a href="https://github.com/lucianotromo/fork_paula" target="_blank">github fork</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
